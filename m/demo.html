<div id=D__ID>
	<div id=p__ID>
	</div>
	<script>
		function F__ID(){
            //--------------------------------------------------------
            var random_array=function(array){
                var currentIndex=array.length, temporaryValue, randomIndex;
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
            }            
            //--------------------------------------------------------
            var c_I=-1;
            var c_list=[
                'body-mass-index','epworth-sleepiness-scale','price-02','prices','pie-chart-3d','trainers','success-page','fitness','portfolio','page-01','page-04','welcome','structure2',
                'contact-us-form-02','bookkeeping-workflow','aaxsys-panel','event-panel','document-panel','survey-panel','flat-trial',
                'column-chart-panel','food-special','particle-panel','first-aid-officer-panel','image-with-title-on-hover',
                'image-and-title-with-scale-rotate-effect-on-hover','c_services'
            ];
            random_array(c_list);
            console.log(c_list);
            //--------------------------------------------------------
            $vm.demo_scroll=function(){
                if($vm.active_name!='home') return;
                var v1=document.documentElement.offsetHeight;
                var v2=document.documentElement.scrollTop;
                var v3=document.documentElement.scrollHeight;
                if (Math.ceil(v1 + v2) >= v3-50) {
                    if(c_I>c_list.length) return;
                    if(c_I<c_list.length){
                        $('#p__ID').append('<div id=c'+c_I+'__ID><div class=text-center style="font-size:22px"></div></div>');
                        $vm.load_component(c_list[c_I],"c"+c_I+"__ID",{},1);
                        c_I++;
                    }
                    else if(c_I==c_list.length){
                        $('#p__ID').append('<div id=c'+c_I+'__ID><div class=text-center style="font-size:22px"><br>No more contents at the moment. Come later to see more.</div></div>');
                        c_I++;
                    }
                }
            }
            //--------------------------------------------------------
            $('#D__ID').on('show',function(){
                for(var i=0;i<c_I;i++){
                    $('#c'+i+'__ID').children().first().triggerHandler('show');
                }
            })
            //--------------------------------------------------------
            var loop_1=setInterval(function (){
                c_I++;
                if(c_I>=c_list.length){
                    $('#p__ID').append('<div id=c'+c_I+'__ID><div class=text-center style="font-size:22px"><br>No more contents at the moment. Come later to see more.</div></div>');
                    clearInterval(loop_1);
                }
                else{
                    console.log(c_list[c_I]+" "+c_list[c_I])
                    if($vm.module_list[c_list[c_I]]!=undefined){
                        $('#p__ID').append('<div id=c'+c_I+'__ID><div class=text-center style="font-size:22px"></div></div>');
                        if($vm.module_list[c_list[c_I]].url!=undefined) $vm.load_component(c_list[c_I],"c"+c_I+"__ID",{},1);
                    }
                }
            },300);
            //--------------------------------------------------------
		}
	</script>
	<style>
		#D__ID{
			height:100%;
            animation: vm_module_fadein 1.0s;
            overflow: hidden;
		}
	</style>
</div>
