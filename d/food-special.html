	<script>
		function F__ID(){
			var m=$vm.module_list['__MODULE__'];
			if(m.prefix==undefined) m.prefix="";
			m.change_status=0;
			var wait1=function(){
				var y=($(window).height()-420)/2;
				lightbox.option({
					'resizeDuration': 100,
					'wrapAround': true,
					positionFromTop: y
				})
			}
			var I=0; var loop_1=setInterval(function (){
				if($vm['lightbox-min-js']!=undefined){  clearInterval(loop_1); wait1(); }
				I++; if(I>50){ clearInterval(loop_1); alert("lightbox.min.js is not installed."); }
			},100);

			var set_url=function(i,records){
				$vm.get_image_url('Image',records[i],7*24*3600,function(url){ 
					$("#item0"+i+"__ID a").attr("href",url) 
					$("#item0"+i+"__ID img").attr("src",url) 
				});
			}
			var request_url=function(){
				$vm.request({cmd:'find',table:'food-demo',skip:0,limit:8,sort:{I1:1}},function(res){
					var records=res.result;
					for(var i=0;i<records.length;i++){
						var Image=records[i].Data.Image;
						var Name=records[i].Data.Name;
						var Price=records[i].Data.Price;
						set_url(i,records);
						$(id="#item0"+i+"__ID label").text("$"+Price) 
						$(id="#item0"+i+"__ID h4").text(Name) 
						$(id="#item0"+i+"__ID small").text("$"+Price) 
					}
				})
			}
			//---------------------------------------
			$('#admin__ID').on('click',function(){
				$vm.load_module('food-data','',{});
			})
			//---------------------------------------
			$('#code__ID').on('click',function(){
                window.open($vm.module_list['__MODULE__'].url.replace('__HOST__/','https://github.com/vmiis/online-profile/blob/master/'));
			})
			//---------------------------------------
			$('#D__ID').on('load',function(){
				request_url();
			})
			//---------------------------------------
			$('#D__ID').on('show',function(){
				if($vm.module_list[m.prefix+m.form_module]!=undefined){
					var s=$vm.module_list[m.prefix+m.form_module].change_status;
					if(m.change_status!=s){
						m.change_status=s;
						request_url();
					}
				}
			})
			//---------------------------------------
		}
	</script>
