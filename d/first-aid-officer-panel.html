	<script>
		function F__ID(){
			var set_url=function(i,records){
				console.log(i);
				$vm.get_image_url('Photo',records[i],7*24*3600,function(url){ 
					console.log(url);
					$("#item0"+i+"__ID img").attr("src",url) 
				});
			}
			var records;
			var request_url=function(){
				$vm.request({cmd:'find',table:'first-aid-officer-demo',skip:0,limit:8,sort:{I1:1}},function(res){
					records=res.result;
					for(var i=0;i<records.length;i++){
						var rid=records[i]._id;
						var Name=records[i].Data.Firstname+' '+records[i].Data.Lastname;
						var Department=records[i].Data.Department;
						var Phone=records[i].Data.Phone;
						set_url(i,records);
						$("#item0"+i+"__ID a").attr('href',i); 
						$("#item0"+i+"__ID h3").text(Name) 
						$("#item0"+i+"__ID .e1__ID").text(Department) 
						$("#item0"+i+"__ID .e2__ID").text(Phone) 
					}
				})
			}
			$('#admin__ID').on('click',function(){
				$vm.load_module('first-aid-officer-data','',{});
			})
			$('#D__ID .href__ID a').on('click',function(e){
				e.preventDefault();
				var i=$(this).attr('href');
				$vm.load_module('first-aid-officer-form','',{ record:records[i],readonly:1});
			})
			//---------------------------------------
			$('#D__ID').on('load',function(){
				request_url();
			})
			//---------------------------------------
			$('#D__ID').on('show',function(){
				if($vm.g_portal_first_aid_officer_section_refresh==1){
					$vm.g_portal_first_aid_officer_section_refresh=0;
					request_url();
				}
			})
			//---------------------------------------
		}
	</script>
